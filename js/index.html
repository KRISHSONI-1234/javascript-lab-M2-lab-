<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management System</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script defer src="script.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Employee Management System</h2>

    <form id="employeeForm" class="p-4 border bg-secondary bg-opacity-10">

      <div class="mb-3">
        <label for="id" class="form-label">8-Digit Employee ID</label>
        <input type="text" id="id" class="form-control" maxlength="8" required />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="ext" class="form-label">4-Digit Extension</label>
        <input type="text" id="ext" class="form-control" maxlength="4" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select id="department" class="form-select" required>
          <option>Administrative</option>
          <option>Engineering</option>
          <option>Executive</option>
          <option>Marketing</option>
          <option>Quality Assurance</option>
          <option>Sales</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </div>

</body>
</html>
